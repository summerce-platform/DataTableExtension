<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>구성하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 부트스트랩 CSS 이미 페이지에 내장 되어 있으면 필요 없음 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- 커스텀 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="ConfigureDialog.css" />

    <!-- JQuery 이미 존재하면 필요 없음(부트스트랩 및 DataTables 라이브러리 요구사항) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트랩이 이미 내장 되어 있으면 필요 없음 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트랩이 이미 내장 되어 있으면 필요 없음 -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Tableau JS 파일 -->
    <script
      type="text/javascript"
      src="lib/tableau.extensions.1.4.0.min.js"
    ></script>

    <!-- 커스텀 JS 파일 -->
    <script src="ConfigureDialog.js"></script>
  </head>

  <body>
    <!-- 워크시트 선택 공간 -->
    <div class="mb-4">
      <h4 class="font-weight-bold">워크시트 선택</h4>
      <p>표로 만들 워크시트를 선택 해주세요.</p>
      <div id="select-worksheet-area" class="arrange-buttons"></div>
    </div>

    <hr class="mb-4" />

    <!-- 이미지가 표시될 컬럼 선택 -->
    <div id="select-image-column-area" class="mb-5" style="display: none;">
      <h5 class="font-weight-bold">이미지 컬럼</h5>
      <p>
        이미지 경로가 될 컬럼을 선택해주세요. (없으면 선택하지 않아도 됩니다.)
      </p>
      <div id="select-image-column" class="arrange-buttons"></div>
      <div class="form-group">
        <label for="alt-text">상단 컬럼명</label>
        <input
          type="text"
          class="form-control"
          id="alt-text"
          aria-describedby="alt-text-help"
        />
        <!-- 이미지 컬럼의 상단 컬럼명 대체 텍스트 -->
        <small id="alt-text-help" class="form-text text-muted">
          표 상단에 표시될 컬럼명을 입력해주세요. (없으면 입력하지 않아도
          됩니다.)
        </small>
      </div>
    </div>

    <!-- 이미지 크기 지정 -->
    <div id="select-layout-area" class="mb-4" style="display: none;">
      <h5 class="font-weight-bold">레이아웃 설정</h5>
      <p>이미지 크기를 지정해주세요.</p>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          aria-label="이미지 크기(px)"
          id="image-size"
          placeholder="60"
        />
        <div class="input-group-append">
          <span class="input-group-text">px</span>
        </div>
      </div>
    </div>

    <!-- 완료 버튼 -->
    <div class="container">
      <div class="row justify-content-end">
        <input
          type="button"
          class="btn btn-outline-success"
          value="완료"
          id="finish-btn"
        />
      </div>
    </div>
  </body>
</html>
